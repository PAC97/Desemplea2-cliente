<div class="row mt-4">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form action="" method="post" >
                    <div class="form-group">
                        <input [(ngModel)]="publicacion.Titulo" type="text" name="Titulo" id="Titulo" placeholder="Tiutlo de Publicacion" class="form-control d-flex">
                    </div>
                    <div class="form-group">
                        <textarea [(ngModel)]="publicacion.Descripcion" name="Descripcion" id="Descripcion" cols="74" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="publicacion.Usuario" type="text" name="Usuario" id="Usuario" placeholder="" class="form-control d-flex">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary mt-2" (click)="guardarPublicacion()">
                            Guardar
                        </button>
                    </div>   
                </form>
            </div>
        </div>
        
    </div>
    
    <div class="col-md-2"></div>
</div>
